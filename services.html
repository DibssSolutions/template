          <div class="services__wrap">
            <!-- begin servicesitem -->
            <div class="servicesitem">
              <div class="servicesitem__cloud" data-anim-group="0.2" data-duration-anim="1.1" data-ease-anim="Power2.easeOut">
                <img src="./img/servicesitem-cloud.svg" alt="img" data-anim="from-bottom">
              </div>
              <div class="servicesitem__inner" data-anim-group="0.4" data-duration-anim="0.5" data-delay-anim="0.1" data-ease-anim="Power2.easeOut">
                <h3 class="servicesitem__title title-sm" data-anim="from-bottom">Girl’s haircut</h3>
                <div class="servicesitem__img" data-anim="from-bottom">
                  <img src="./img/girl.svg" alt="img">
                </div>
                <div class="servicesitem__price" data-anim="from-bottom">$25</div>
                <div class="servicesitem__decription" data-anim="from-bottom">Starting at</div>
                <div class="servicesitem__time" data-anim="from-bottom">30 minutes</div>
                <div class="servicesitem__footer" data-anim="from-bottom">
                  <a href="#" class="btn btn_simple">Book Now</a>
                </div>
              </div>
            </div>
            <!-- end servicesitem -->
            <!-- begin servicesitem -->
            <div class="servicesitem">
              <div class="servicesitem__cloud" data-anim-group="0.2" data-duration-anim="1.1" data-ease-anim="Power2.easeOut">
                <img src="./img/servicesitem-cloud.svg" alt="img" data-anim="from-bottom">
              </div>
              <div class="servicesitem__inner" data-anim-group="0.4" data-duration-anim="0.5" data-delay-anim="0.1" data-ease-anim="Power2.easeOut">
                <h3 class="servicesitem__title title-sm" data-anim="from-bottom">Boy’s haircut</h3>
                <div class="servicesitem__img" data-anim="from-bottom">
                  <img src="./img/boy.svg" alt="img">
                </div>
                <div class="servicesitem__price" data-anim="from-bottom">$20</div>
                <div class="servicesitem__decription" data-anim="from-bottom">Starting at</div>
                <div class="servicesitem__time" data-anim="from-bottom">30 minutes</div>
                <div class="servicesitem__footer" data-anim="from-bottom">
                  <a href="#" class="btn btn_simple">Book Now</a>
                </div>
              </div>
            </div>

                <svg class="icon icon-facebook">
                  <use xlink:href="img/sprite.svg#icon-facebook"></use>
                </svg>
              </a></li>
            <li class="soc__item"><a href="#">

                </svg>
              </a></li>
            <li class="soc__item"><a href="#">
                <svg class="icon icon-twitter">
                  <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
              </a></li>
          </ul>
          <div class="footer__copy">© 2019 La Grande Planete Verte</div>
          <div class="footer__time">Opening at <span class="text-green">10:00 AM</span></div>
        </div>
      </footer>
