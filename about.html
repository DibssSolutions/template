<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>About</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header" data-scroll-trigger>
        <div class="header__inner" data-anim="from-top" data-duration-anim="1.1">
          <a href="/" class="logo header__logo">
            <span class="logo__img"><img src="./img/logo.svg" alt="logo"></span>
            <h1 class="logo__text">La Grande Planète Verte</h1>
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="page.html" class="nav__link">Main</a></li>
              <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
              <li class="nav__item is-active"><a href="about.html" class="nav__link">About</a></li>
              <li class="nav__item"><a href="locations.html" class="nav__link">Locations</a></li>
            </ul>
          </nav>
          <div class="header__contact">
            <a href="tel:" class="header__tel">
              <svg class="icon icon-phone">
                <use xlink:href="img/sprite.svg#icon-phone"></use>
              </svg> + (450) 973-4696</a>
            <a href="#" class="header__btn btn">Make Appointment</a>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- begin wrap -->
      <div class="wrap" data-scroll-trigger>
        <!-- begin about -->
        <div class="about" data-anim-group="0.2" data-duration-anim="0.6" data-delay-anim="0.15" data-ease-anim="Power2.easeOut">
          <div class="about__img">
            <img src="./img/about-img.png" alt="img" data-anim="from-bottom">
          </div>
          <h1 class="about__title title-md" data-anim="from-bottom">About Salon</h1>
          <div class="about__text" data-anim="from-bottom">Amazing amusement and hair care center for kids. Party, eat and cut your hair, all at the same time!</div>
          <div class="about__footer" data-anim="from-bottom">
            <a href="#" class="btn btn_simple">Read more</a>
          </div>
        </div>
        <!-- end about -->
      </div>
      <!-- end wrap -->
      <!-- begin footer -->
      <footer class="footer" data-scroll-trigger>
        <div class="footer__inner" data-anim="from-bottom" data-duration-anim="1.1">
          <ul class="footer__soc soc">
            <li class="soc__item"><a href="#">
                <svg class="icon icon-facebook">
                  <use xlink:href="img/sprite.svg#icon-facebook"></use>
                </svg>
              </a></li>
            <li class="soc__item"><a href="#">
                <svg class="icon icon-medium">
                  <use xlink:href="img/sprite.svg#icon-medium"></use>
                </svg>
              </a></li>
            <li class="soc__item"><a href="#">
                <svg class="icon icon-twitter">
                  <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
              </a></li>
          </ul>
          <div class="footer__copy">© 2019 La Grande Planete Verte</div>
          <div class="footer__time">Opening at <span class="text-green">10:00 AM</span></div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
