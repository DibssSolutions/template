<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Location</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header" data-scroll-trigger>
        <div class="header__inner" data-anim="from-top" data-duration-anim="1.1">
          <a href="/" class="logo header__logo">
            <span class="logo__img"><img src="./img/logo.svg" alt="logo"></span>
            <h1 class="logo__text">La Grande Planète Verte</h1>
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="page.html" class="nav__link">Main</a></li>
              <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
              <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
              <li class="nav__item is-active"><a href="locations.html" class="nav__link">Locations</a></li>
            </ul>
          </nav>
          <div class="header__contact">
            <a href="tel:" class="header__tel">
              <svg class="icon icon-phone">
                <use xlink:href="img/sprite.svg#icon-phone"></use>
              </svg> + (450) 973-4696</a>
            <a href="#" class="header__btn btn">Make Appointment</a>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- begin wrap -->
      <div class="wrap" data-scroll-trigger>
        <!-- begin contacts -->
        <div class="contacts" data-anim-group="0.3" data-delay-anim="0.000001">
          <div class="contacts__content" data-anim="from-left">
            <h2 class="contacts__title-md title-md">Locations</h2>
            <div class="contacts__row">711 Boulevard Curé-Labelle LAVAL, QC H7V2T8</div>
            <div class="contacts__row">
              <p>Info@grandeplanete.com</p>
              <p>+ (450) 973-4696</p>
            </div>
          </div>
          <div class="contacts__form" data-anim="from-right">
            <form class="form js-form">
              <div class="form__title">Book appointment</div>
              <div class="form__row">
                <div class="form__col">
                  <div class="form-control">
                    <input type="text" placeholder="First name" data-validation="required" data-validation-error-msg="This field is required">
                  </div>
                </div>
                <div class="form__col">
                  <div class="form-control">
                    <input type="text" placeholder="Last name" data-validation="required" data-validation-error-msg="This field is required">
                  </div>
                </div>
              </div>
              <div class="form-control">
                <input type="text" placeholder="Phone number" data-validation="required" data-validation-error-msg="This field is required">
              </div>
              <div class="form__row">
                <div class="form__col">
                  <div class="form-control">
                    <div class="simple-datepicker">
                      <input type="text" class='js-datepicker' readonly placeholder="Select date">
                      <svg class="icon icon-arrow">
                        <use xlink:href="img/sprite.svg#icon-arrow"></use>
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="form__col">
                  <div class="form-control">
                    <select class="js-select">
                      <option></option>
                      <option value="10:00">Book Appointment</option>
                      <option value="11:00" disabled="disabled">11:00</option>
                      <option value="12:00">12:00</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-control">
                <textarea placeholder="Appointment Notes"></textarea>
              </div>
              <div class="form-control">
                <button class="btn btn_full btn_color-gray" type="submit">Book Appointment</button>
              </div>
            </form>
          </div>
        </div>
        <!-- end contacts -->
      </div>
      <!-- end wrap -->
      <!-- begin footer -->
      <footer class="footer footer_white" data-scroll-trigger data-anim-group="0.7" data-duration-anim="0.6" data-delay-anim="0.4" data-ease-anim="Power2.easeOut">
        <div class="footer__bg">
          <img src="./img/illustration-footer.svg" alt="illustration-footer" data-anim="from-bottom">
        </div>
        <div class="footer__inner" data-anim="from-bottom">
          <ul class="footer__soc soc soc_white">
            <li class="soc__item"><a href="#">
                <svg class="icon icon-facebook">
                  <use xlink:href="img/sprite.svg#icon-facebook"></use>
                </svg>
              </a></li>
            <li class="soc__item"><a href="#">
                <svg class="icon icon-medium">
                  <use xlink:href="img/sprite.svg#icon-medium"></use>
                </svg>
              </a></li>
            <li class="soc__item"><a href="#">
                <svg class="icon icon-twitter">
                  <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
              </a></li>
          </ul>
          <div class="footer__copy">© 2019 La Grande Planete Verte</div>
          <div class="footer__time">Opening at <span class="text-green">10:00 AM</span></div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
